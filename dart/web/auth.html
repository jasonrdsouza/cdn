<!DOCTYPE html>
<html>
<head>
  <title>Authentication</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/paper_1.8.2.css"/>
  <link rel="icon" type="image/png" href="assets/lock.png">

  <script defer src="scripts/auth.dart.js"></script>
</head>

<body>
  <div class="container paper">

    <h2>Update Authentication Token</h2>

    <div class="row flex-center">
      <div class="form-group col-6 col">
        <label for="input">Private Key:</label>
        <input id="input" type="password" style="width: 100%" placeholder="paste private key here"></input>
      </div>
    </div>

    <div class="row flex-center">
      <div class="col-6 col">
        <button id="submit" class="btn-block btn-success-outline">Submit</button>
      </div>
    </div>

  </div>
</body>
</html>
