<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Timer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter and a decorative font for the title -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Tone.js for generating the alarm sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="stylesheet" href="css/teatimer.css">
    <link rel="icon" type="image/png" href="assets/teacup.png">
</head>
<body class="bg-emerald-50 flex items-center justify-center min-h-screen py-8">

    <!-- Main Timer Container -->
    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-2xl p-8 text-center border-t-4 border-emerald-600">
        
        <!-- Header Section -->
        <header class="mb-4">
            <div class="flex justify-center items-center gap-3 mb-2">
                 <!-- UPDATED Tea leaf SVG icon -->
                <svg class="w-8 h-8 text-emerald-700" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M20.553,3.105l-6,3C11.225,7.77,9.274,9.953,8.755,12.6c-.738,3.751,1.992,7.958,2.861,8.321A.985.985,0,0,0,12,21h0c6.682,0,11-3.532,11-9,0-6.691-.9-8.318-1.293-8.707A1,1,0,0,0,20.553,3.105Zm-7.6,15.86a8.594,8.594,0,0,1,5.44-8.046,1,1,0,1,0-.788-1.838,10.363,10.363,0,0,0-6.393,7.667,6.59,6.59,0,0,1-.494-3.777c.4-2,1.989-3.706,4.728-5.076l5.03-2.515A29.2,29.2,0,0,1,21,12C21,16.063,17.94,18.67,12.954,18.965ZM3.523,5.38A29.2,29.2,0,0,0,3,12a6.386,6.386,0,0,0,4.366,6.212,1,1,0,1,1-.732,1.861A8.377,8.377,0,0,1,1,12c0-6.691.9-8.318,1.293-8.707a1,1,0,0,1,1.154-.188l6,3A1,1,0,0,1,8.553,7.9Z"/></svg>
                <h1 class="font-fancy text-4xl text-emerald-800">Tea Timer</h1>
            </div>
            <p class="text-gray-500">Choose your steep time for the perfect cup.</p>
        </header>
        
        <!-- Timer display is outside and above the cup -->
        <div class="mb-4">
            <!-- Numerical time -->
            <div id="time-display" class="text-7xl font-bold text-emerald-900 tabular-nums z-10">
                00:00
            </div>
        </div>

        <!-- Teacup with flatter bottom -->
        <div class="relative w-80 h-64 mx-auto mb-6">
            <svg class="absolute top-0 left-0 w-full h-full" viewBox="0 0 100 80">
                <!-- Clipping path to keep the liquid inside the new flatter shape -->
                <clipPath id="cup-mask">
                    <path d="M 20,10 C 20,70 30,80 40,80 L 60,80 C 70,80 80,70 80,10 Z" />
                </clipPath>
                
                <!-- The tea liquid that will now only change color -->
                <rect id="tea-liquid" clip-path="url(#cup-mask)" x="0" y="100" width="100" height="100" fill="#e8f1f5" />
                
                <!-- Teacup body outline with thicker stroke -->
                <path d="M 20,10 C 20,70 30,80 40,80 L 60,80 C 70,80 80,70 80,10" stroke="#a3a3a3" stroke-width="4" fill="none" />

                <!-- REVISED: Steam group with smaller shapes -->
                <g id="steam-group" class="invisible">
                    <path d="M 50,18 C 47,13, 53,13, 50, 8" />
                    <path d="M 42,18 C 45,10, 39,10, 42, 5" />
                    <path d="M 58,18 C 55,10, 61,10, 58, 5" />
                    <circle cx="48" cy="2" r="0.8" fill="#d1d5db" stroke="none" />
                    <circle cx="52" cy="-2" r="0.7" fill="#d1d5db" stroke="none"/>
                    <circle cx="45" cy="0" r="0.7" fill="#d1d5db" stroke="none"/>
                </g>
            </svg>
        </div>

        <!-- Preset Time Buttons -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">Common Steep Times:</h2>
            <div class="flex justify-center gap-3">
                <button onclick="setPresetTime(60)" class="btn bg-emerald-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg">1 min</button>
                <button onclick="setPresetTime(120)" class="btn bg-emerald-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg">2 min</button>
                <button onclick="setPresetTime(300)" class="btn bg-emerald-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg">5 min</button>
            </div>
        </div>

        <!-- Custom Time Input -->
        <div class="mb-8">
             <h2 class="text-lg font-semibold text-gray-700 mb-3">Or set a custom time:</h2>
             <div class="flex justify-center items-center gap-2">
                <input type="number" id="custom-minutes" placeholder="Minutes" min="1" class="w-32 text-center border-2 border-gray-300 rounded-lg p-2 focus:border-emerald-500 focus:ring-emerald-500">
                <button onclick="setCustomTime()" class="btn bg-gray-700 text-white font-semibold py-2 px-5 rounded-lg">Set</button>
            </div>
            <!-- Message area for feedback -->
            <p id="message-area" class="text-sm text-gray-600 mt-2 h-5"></p>
        </div>

        <!-- Control Buttons -->
        <div class="flex flex-wrap justify-center gap-4">
            <button id="start-btn" onclick="startTimer()" class="btn bg-green-500 text-white font-bold py-3 px-8 rounded-full text-lg shadow-xl">Start Countdown</button>
            <button id="stopwatch-btn" onclick="startStopwatch()" class="btn bg-blue-500 text-white font-bold py-3 px-8 rounded-full text-lg shadow-xl">Start Stopwatch</button>
            <button id="pause-btn" onclick="togglePause()" class="btn bg-yellow-500 text-white font-bold py-3 px-8 rounded-full text-lg shadow-xl">Pause</button>
            <button id="reset-btn" onclick="resetTimer()" class="btn bg-red-500 text-white font-bold py-3 px-8 rounded-full text-lg shadow-xl">Reset</button>
        </div>

    </div>

    <script src="scripts/teatimer.js"></script>

</body>
</html>
